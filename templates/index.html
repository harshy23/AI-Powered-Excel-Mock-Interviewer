{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Excel Mock Interviewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }
        form {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #fff;
            padding: 25px;
            box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
            border-radius: 8px;
        }
        textarea {
            width: auto;
            resize: vertical;
            min-height: 120px;
            padding: 15px;
            font-size: 16px;
            border-radius: 6px;
            border: 1.5px solid #ccc;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }
        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px #cce4ff;
        }
        button {
            align-self: flex-end;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #007bff;
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: #d93025;
            font-weight: 600;
            text-align: center;
            margin-top: 10px;
        }
        .response-container {
            margin-top: 30px;
            max-width: 600px;
            background: white;
            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
            font-size: 16px;
            line-height: 1.5;
            white-space: pre-wrap;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h3 {
            margin-bottom: 10px;
            color: #222;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <form method="post" action="{% url 'aimodel' %}">
        {% csrf_token %}
        <textarea 
            name="prompt" 
            aria-label="Type your question" 
            placeholder="Type your question here..." 
            rows="5"
        ></textarea>
        <button type="submit">Send</button>
    </form>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    {% if response %}
        <div class="response-container">
            <h3>AI Response:</h3>
            <p>{{ response }}</p>
        </div>
    {% endif %}
</body>
</html>
